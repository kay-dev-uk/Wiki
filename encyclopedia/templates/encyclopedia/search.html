{% extends "encyclopedia/layout.html" %}

{% block title %}
Search for: {{ search_str}}
{% endblock %}
{% block body %}

<h3>Search Results for: {{ search_str }}</h3>
<br>
    <ul>
        {% for title in titles %}
            <li>
                <a href={{ title }}>{{ title }}</a>
            </li>
        {% empty %}
        <body>"{{ search_str }}" not found</body>
        <br>
        <a href='http://127.0.0.1:8000/wiki'>Home</a>

        {% endfor %}
    </ul>
{% endblock %}
